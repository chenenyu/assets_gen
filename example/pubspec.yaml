name: example
description: assets_gen examble project.
version: 0.0.1
publish_to: none

environment:
  sdk: ">=2.12.0 <3.0.0"

dev_dependencies:
  build_runner: ">=2.0.0 <3.0.0"
  assets_gen:
    path: ../

flutter:
  assets:
    - assets/
    - assets/2x/
    - assets/3.0x/
    - assets/exclude/
    - assets/images/
    - assets/vip/
    - assets2/

assets_gen:
  output: assets.dart
  class_name: Assets
  gen_package_path: true
  ignore_resolution: true
  omit_path_levels: 0
  exclude:
    - assets/exclude/*
  plurals:
    - assets/vip/*.svg
  format_dart_code: false